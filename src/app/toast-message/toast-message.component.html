<div class="toast-container">
  <div class="toast-row">
    <div class="toast-col" [ngClass]="options.position">
      <div
        class="toast-card"
        [ngClass]="type.toLowerCase()"
        [ngStyle]="cardStyle"
        (click)="close()"
      >
        <ng-container [ngSwitch]="type">
          <span
            class="material-symbols-outlined toast-icon"
            *ngSwitchCase="'SUCCESS'"
          >
            done
          </span>
          <span
            class="material-symbols-outlined toast-icon"
            *ngSwitchCase="'INFO'"
          >
            info
          </span>
          <span
            class="material-symbols-outlined toast-icon"
            *ngSwitchCase="'ERROR'"
          >
            error
          </span>
          <span
            class="material-symbols-outlined toast-icon"
            *ngSwitchDefault
          >
            info
          </span>
        </ng-container>
        <div class="text-group" *ngIf="options.title.length > 0">
          <h4>{{ options.title }}</h4>
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
